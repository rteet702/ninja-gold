<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 mt-5 border border-3 border-dark shadow">
        <!-- your gold -->
        <div class="row m-3">
            <p>Your Gold <span class="ms-5 text-start border border-3 border-dark px-5 ps-1">100000000</span></p>
        </div>
        <!-- gold options -->
        <div class="row m-3">
            <!-- farm -->
            <div class="col m-3 p-5 bg-light border border-3 border-dark shadow d-flex flex-column align-items-center justify-content-center">
                <p>Farm</p>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm">
                    <input type="submit" value="Find Gold" class="btn btn-primary">
                </form>
            </div>
            <!-- cave -->
            <div class="col m-3 p-5 bg-light border border-3 border-dark shadow d-flex flex-column align-items-center justify-content-center">
                <p>Cave</p>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave">
                    <input type="submit" value="Find Gold" class="btn btn-primary">
                </form>
            </div>
            <!-- house -->
            <div class="col m-3 p-5 bg-light border border-3 border-dark shadow d-flex flex-column align-items-center justify-content-center">
                <p>House</p>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house">
                    <input type="submit" value="Find Gold" class="btn btn-primary">
                </form>
            </div>
            <!-- casino -->
            <div class="col m-3 p-5 bg-light border border-3 border-dark shadow d-flex flex-column align-items-center justify-content-center">
                <p>Casino</p>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino">
                    <input type="submit" value="Find Gold" class="btn btn-primary">
                </form>
            </div>
        </div>
        <!-- activities -->
        <div class="row m-3 mb-0">
            <p>Activities:</p>
        </div>
        <div class="row p-3 w-100 border border-3 border-dark shadow">
            
        </div>
    </div>
</body>
</html>
